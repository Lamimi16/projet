<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
</head>
<body>
    <h1>Formulaire d'Inscription Utilisateur</h1>
    <form action="votre_action.php" method="post">
        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom" required placeholder="votre prenom"><br><br>

        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" placeholder="votre nom"><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirmer le mot de passe :</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="genre">Genre :</label><br>
        <input type="radio" id="masculin" name="genre" value="Masculin" required>
        <label for="masculin">Masculin</label><br>
        <input type="radio" id="feminin" name="genre" value="Féminin" required>
        <label for="feminin">Féminin</label><br><br>

        <label for="pays">Pays :</label><br>
        <select id="pays" name="pays" required>
            <option value="" disabled selected>-- Sélectionnez un pays --</option>
            <option value="france">France</option>
            <option value="tunisie">Tunisie</option>
            <option value="maroc">Maroc</option>
            <option value="algerie">Algérie</option>
            <!-- Ajoutez d'autres options selon vos besoins -->
        </select><br><br>

        <input type="button" value="s'inscrire" id="btn"
    </form>
    <div id="successMessage></div>
    <div id="errorMessage" class="error"></div>
    
    <script src="controle1.js" async></script>
</body>

</html>
